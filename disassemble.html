<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>金型分解 - DMS</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSを外部ファイルとして読み込む -->
  </head>
  <body>
    <header class="header">
      <h1 class="logo">DMS</h1>
    </header>

    <div class="container">
      <aside class="sidebar">
        <button class="nav-button" onclick="location.href='disassemble.html'">金型分解</button>
        <button class="nav-button">金型組付</button>
        <button class="nav-button">入子ショット数一覧</button>
        <button class="nav-button">ダイカストマシン一覧</button>
      </aside>

      <main class="main-content">

        <section class="data-section">
          <h2>金型受付入力</h2>
          <form class="form-section">
            <div class="form-group">
              <label for="date">受付日</label>
              <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
              <label for="model">車種名</label>
              <input type="text" id="model" name="model" required>
            </div>
            <div class="form-group">
              <label for="type">型番</label>
              <input type="text" id="type" name="type" required>
            </div>
            <div class="form-group">
              <label for="person">受付者</label>
              <input type="text" id="person" name="person" required>
            </div>
            <button type="submit" class="submit-button">受付</button>
          </form>
        </section>

        <section class="data-section">
          <h2>金型受付済の一覧</h2>
          <table class="modern-table">
            <thead>
              <tr>
                <th>受付番号</th>
                <th>金型名</th>
                <th>受付日</th>
                <th>担当者</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>00123</td>
                <td>KM-001-A</td>
                <td>2025-04-10</td>
                <td>田中</td>
              </tr>
              <tr>
                <td>00124</td>
                <td>KM-002-B</td>
                <td>2025-04-11</td>
                <td>佐藤</td>
              </tr>
            </tbody>
          </table>
        </section>

      </main>
    </div>
  </body>
</html>
